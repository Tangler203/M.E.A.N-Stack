<!DOCTYPE html>
<html>
  <head>
    <title>TestMap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map 
      {
        height: 100%;
      }
        
      /* Makes the sample page fill the window. */
      html, body { height: 100%; margin: 0;  padding: 0;}
    </style>
    
     <script>
          // Note: This example requires that you consent to location sharing when
          // prompted by your browser. If you see the error "The Geolocation service
          // failed.", it means you probably did not give permission for the browser to
          // locate you.
          var map;
         
          function initMap() 
          {
                
                var galway = {lat: 53.2714495477047, lng: -9.056854245546901}; 
                map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 15,
                  center: galway
                });
                var infoWindow = new google.maps.InfoWindow({map: map});

                //Find user's location using geolocation. Center map around location
                if (navigator.geolocation) 
                {
                      navigator.geolocation.getCurrentPosition(function(position) 
                      {
                        var pos = {
                          lat: position.coords.latitude,
                          lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Your location');
                        map.setCenter(pos);
                      }, 
                      function() 
                      {
                        handleLocationError(true, infoWindow, map.getCenter());
                      });
                } 
                else
                {
                  //browser doesn't support Geolocation
                  handleLocationError(false, infoWindow, map.getCenter());
                }
              
              
              // create a <script> tag and set the USGS URL as the source.
              var script = document.createElement('script');
              script.src = 'C:/Users/Jason/Desktop/FinalYearProject-JAY_BRANCH/GoogleMapsTesting/MapForMonday/MarkerData.json';
              
               document.getElementsByTagName('head')[0].appendChild(script);
              

          }

          function handleLocationError(browserHasGeolocation, infoWindow, pos) 
          {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                 'Error: The Geolocation service failed.' :
                 'Error: Your browser doesn\'t support geolocation.');
          }
         
         
       // Loop through the results array and place a marker for each
      // set of coordinates.
      window.markerData = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
         

    </script>  
      
  </head>
  <body>
      
    <div id="map"></div>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDllo5Gh2kmkNq5D9HD5Qgrg5SyHJHmHPE&callback=initMap">
    </script>
      
  </body>
</html>
