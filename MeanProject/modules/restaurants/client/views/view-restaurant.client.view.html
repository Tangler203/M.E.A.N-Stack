<section data-ng-controller="RestaurantsController" data-ng-init="findOne()">
  <div class="page-header">
  <br />
  <br />
    <h1>{{restaurant.name}}</h1>
  </div>
  <div class="col-md-12"> 
  	 <div class="pull-right" data-ng-show="authentication.user._id == restaurant.user._id">
				<a class="btn btn-primary" data-ui-sref="restaurants.edit({restaurantId: restaurant._id})">
				  <i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="remove();">
				  <i class="glyphicon glyphicon-trash"></i>
				</a>
			</div>
        <div class="row">
            <div class="col-sm-6 text-center">
			<!--
				<img ng-src="modules/restaurants/client/img/default.png" 
				class="img-thumbnail user-profile-picture">-->
				<img ng-src="{{restaurant.restaurantImageURL}}" height="250" width="250" />
				<!--
				<img ng-src="{{restaurant.categories[0].icon.prefix + '100x100' + restaurant.categories[0].icon.suffix}}"
				src="modules/clubs/client/img/default.png" width="150" height="100"/>
				-->
            </div>
             <div class="col-sm-6">
                <div class="form-group">
                  <h4>Address:</h4> 
					<small class="list-group-item-text text-muted">
						<span>{{restaurant.address}}</span>
						<span>{{restaurant.city}}</span>
						<span>{{restaurant.country}}</span>
					</small> 
                </div>
      
                <div class="form-group">
					<h4>Opening Hours:</h4> 
					<small class="list-group-item-text text-muted">
						<span>{{restaurant.openHours}}</span>
					</small> 
                </div>

                <div class="form-group">
					<h4>Phone:</h4> 
					<small class="list-group-item-text text-muted">
						<span>{{restaurant.phone}}</span>
					</small> 
                </div>
					<h4>Description:</h4>
					<small class="list-group-item-text text-muted">
						<span>{{restaurant.description}}</span>
					</small> <br />
					<h4>URL:</h4>
					<small class="list-group-item-text text-muted">
						<a href="{{restaurant.url}}">{{restaurant.url}}</a>
					</small>
					
            </div>
          </div>
		  
			<h4>Latitude:</h4>
			<small class="list-group-item-text text-muted">
				<span>{{restaurant.lat}}</span>
            </small> <br />
			<h4>Longitude:</h4> 
			<small class="list-group-item-text text-muted">
				<span>{{restaurant.lon}}</span>
            </small> <br />
          
           <div class="row">
				<div class="form-group">
                  <p class="lead" data-ng-bind="restaurant.location.formattedAddress"></p>
                </div>			
            </div>
					
			<map center='[{{restaurant.lat}},{{restaurant.lon}}]' zoom ='9'>
			   <marker position='[{{restaurant.lat}},{{restaurant.lon}}]' visible="true"> </marker>
			   <!-- a initial position must be set because it will prompt the users current geolocation and set it to that -->
			</map>
</section>
