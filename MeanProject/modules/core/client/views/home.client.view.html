<section ng-controller="HomeController">
	<!--repeat event in events array from HomeController-->
	<div class="col-sm-6" ng-repeat="event in events">
		<div class="row">
			<div class="col-xs-4">
				<!--pull img right-->
				<h1 class="pull-right">
					<button type="button" class="btn" ng-class="event.color">
						<!--load img from HomeController-->
						<i class="glyphicon" ng-class="event.img"></i>
					</button>
				</h1>
			</div>
			<div class="col-xs-8">
				<!--load title from HomeController-->
				<h1>{{event.title}}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-4">
				<!--load description from HomeController-->
				<span class="text-muted">{{event.description}}</span>
			</div>
		</div>
	</div>
	
</section>
