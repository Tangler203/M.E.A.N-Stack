<section data-ng-controller="ClubsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="club.title"></h1>
	<img ng-src="{{club.clubImageURL}}" height="100" />
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == club.user._id">
    <a class="btn btn-primary" data-ui-sref="clubs.edit({clubId: club._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
	<span data-ng-bind="club.description"></span>
      Venue
      <span data-ng-bind="club.place | date:'mediumDate'"></span>
      by
      <span data-ng-bind="club.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="club.content"></p>
</section>
