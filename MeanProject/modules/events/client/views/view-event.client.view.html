<section data-ng-controller="EventsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="event.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == event.user._id">
    <a class="btn btn-primary" data-ui-sref="events.edit({eventId: event._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
	<span data-ng-bind="event.description"></span>
      Venue
      <span data-ng-bind="event.place | date:'mediumDate'"></span>
      by
      <span data-ng-bind="event.user.displayName"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="event.content"></p>
</section>
