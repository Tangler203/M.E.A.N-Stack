<section data-ng-controller="EventsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Event</h1>
  </div>
  <div class="col-md-12">
    <form name="eventForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="event.title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
		  <div class="form-group">
          <label class="control-label" for="time">Time</label>
          <div class="controls">
            <input name="time" type="text" data-ng-model="event.time" id="time" class="form-control" placeholder="Time" required>
          </div>
        </div>
		<div class="form-group">
          <label class="control-label" for="place">Place</label>
          <div class="controls">
            <input name="place" type="text" data-ng-model="event.place" id="place" class="form-control" placeholder="Place" required>
          </div>
        </div>
		<div class="form-group">
          <label class="control-label" for="address">Address</label>
          <div class="controls">
            <input name="address" type="text" data-ng-model="event.address" id="address" class="form-control" placeholder="address" required>
          </div>
        </div>
		<div class="form-group">
          <label class="control-label" for="performers">Performers</label>
          <div class="controls">
            <input name="performers" type="text" data-ng-model="event.performers" id="performers" class="form-control" placeholder="performers" required>
          </div>
        </div>
		<div class="form-group">
          <label class="control-label" for="short_bio">Short Bio</label>
          <div class="controls">
            <input name="short_bio" type="text" data-ng-model="event.short_bio" id="short_bio" class="form-control" placeholder="short_bio" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea name="description" data-ng-model="event.description" id="description" class="form-control" cols="30" rows="10" placeholder="description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
