<section data-ng-controller="EventsUpdateController as updateCtrl">

	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Update Event</h3>
	</div>
	<div class="modal-body" id="modal-body">
		
			<form name="eventForm" class="" data-ng-submit="update()" novalidate>
			  <fieldset>  
        <div class="row">
            <div class="col-sm-6 text-center">
                <i class="glyphicon glyphicon-picture event-picture" style="color: blue"></i>
            </div>
             <div class="col-sm-6">
                <div class="form-group">
                  <label class="control-label" for="title">Title</label>
                  <div class="controls">
                    <input name="title" type="text" data-ng-model="event.title" id="title" class="form-control">
                  </div>
                </div>
                 
                <div class="form-group">
                  <label class="control-label" for="title">Time</label>
                  <div class="controls">
                    <input name="time" type="text" data-ng-model="event.time" id="time" class="form-control">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="place">Place</label>
                  <div class="controls">
                    <input name="place" type="text" data-ng-model="event.place" id="place" class="form-control">
                  </div>
                </div>
            </div>
          </div>
          
           <div class="row">
            <div class="col-sm-push-6"> 
                <div class="form-group">
                  <label class="control-label" for="address">Address</label>
                  <div class="controls">
                    <input name="address" type="text" data-ng-model="event.address" id="address" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label" for="performers">Performers</label>
                  <div class="controls">
                    <input name="performers" type="text" data-ng-model="event.performers" id="performers" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label" for="short_bio">Short bio</label>
                  <div class="controls">
                    <input name="short_bio" type="text" data-ng-model="event.short_bio" id="short_bio" class="form-control">
                  </div>
                </div>    
            </div>
               
             <div class="col-sm-pull-6">
                <div class="form-group">
                  <label class="control-label" for="description">Description</label>
                  <div class="controls">
                    <textarea name="description" data-ng-model="event.description" id="content" class="form-control" cols="30" rows="10"></textarea>
                  </div>
                </div>
            </div>
          </div>
          
           <div class="row">
            <div class="col-sm-6">
                
         

            </div>
             <div class="col-sm-6">
                
            </div>
          </div>
          
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
			</form>
		</div>
	
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
	</div>

        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
     
</section>
