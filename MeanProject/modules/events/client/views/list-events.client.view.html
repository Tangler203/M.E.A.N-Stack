<section data-ng-controller="EventsController as EventsCtrl">
  <div class="page-header">
    <h1>Events</h1>
  </div>
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
        </div>

        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-lg btn-primary text-center">
                Create Event
            </button>
        </div>
    </div>
    
    <br />
    <br />
    
  <div class="list-group">
      <div class="col-xs-6 col-sm-4" data-ng-repeat="event in EventsCtrl.events | filter:searchText">
         <a href="#" ng-click="EventsCtrl.modalUpdate('lg', event)" class="list-group-item">
             <h4 class="event-list text-center">
                <i class="glyphicon glyphicon-picture"></i> 
             </h4>
             <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                     <h4>{{event.title}}</h4>
                     <small class="list-group-item-text text-muted">
                         <span data-ng-bind="event.created | date:'mediumDate'"></span>
                     </small>
                </div>
             </div>
         </a>
      </div>       
   <!--
        <span data-ng-bind="event.user.displayName"></span>
   --> 
  </div>
  <div class="alert alert-warning text-center" data-ng-if="events.$resolved && !events.length">
    No events yet, why don't you <a data-ui-sref="events.create">create one</a>?
  </div>
</section>
