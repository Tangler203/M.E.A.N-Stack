<section data-ng-controller="EventsController as EventsCtrl">
  <div class="page-header">
    <h1>Events</h1>
  </div>
  <div class="list-group">
      
      <div class="col-xs-6 col-sm-4" data-ng-repeat="event in EventsCtrl.events">
         <a data-ui-sref="events.view({eventId: event._id})" class="list-group-item">
             <h4 class="event-list text-center">
                <i class="glyphicon glyphicon-picture"></i> 
             </h4>
             <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                     <h4>{{event.title}}</h4>
                     <small class="list-group-item-text text-muted">
                         <span data-ng-bind="event.created | date:'mediumDate'"></span>
                     </small>
                </div>
             </div>
         </a>
      </div>       
   <!--
        <span data-ng-bind="event.user.displayName"></span>
   --> 
  </div>
  <div class="alert alert-warning text-center" data-ng-if="events.$resolved && !events.length">
    No events yet, why don't you <a data-ui-sref="events.create">create one</a>?
  </div>
</section>
