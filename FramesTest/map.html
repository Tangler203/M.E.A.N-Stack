<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>

      function initMap() 
      {
         var gmit = {lat:53.2787 , lng:-9.0105};
         var map = new google.maps.Map(document.getElementById('map'), 
         {
           zoom: 16,
           center: gmit
         });

         var infowindow = new google.maps.InfoWindow
         ({
            content: 'Here be college!'
         });

         var marker = new google.maps.Marker
         ({
            position: gmit,
            map: map,
            title: 'GMIT'
         });
          
         marker.addListener('click', function() 
         {
            infowindow.open(map, marker);
         });
      }
        
    </script>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDllo5Gh2kmkNq5D9HD5Qgrg5SyHJHmHPE&callback=initMap">
    </script>
  </body>
</html>
